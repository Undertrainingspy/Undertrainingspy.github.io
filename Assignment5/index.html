<!DOCTYPE html> 
<html>
	<head>
		<title>Fancify Shamcify</title>

		<!-- Linking your script file -->
		<script src="fancifymytext.js"></script>
	</head>

	<body>
		<h1>Fancify my Text</h1>
		
		<!-- Your UI controls go here -->
		<fieldset>
			<legend>Text</legend>
			<textarea id="text" rows="4" cols="30"></textarea>
		</fieldset>

		<fieldset>
			<legend>Fancify</legend>
			<button onclick="increaseFontSize()">Bigger!</button><br>

			<input type="radio" id="fancyShmancy" name="style" onchange="toggleStyle()">FancyShmancy<br>
			<input type="radio" id="boringBetty" name="style" onchange="toggleStyle()" checked>BoringBetty<br>

			<button onclick="addMoo()">Moo</button>
		</fieldset>
	</body>
</html>
